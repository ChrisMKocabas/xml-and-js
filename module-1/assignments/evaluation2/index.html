<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Evaluation 2</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body>
    <!-- form wrapper starts  -->
    <div class="form-wrapper">
      <!-- this form takes input from user and returns the information onclick -->
      <form>
        <div>
          <label for="email" class="email-label">Your email *:</label>
          <input
            type="text"
            class="email"
            name="email"
            placeholder="Required"
            required
            minlength="5"
          />
        </div>
        <div class="visit-date">
          <label for="date-of-visit" class="date-of-visit-label"
            >Date of visit:</label
          >
          <input
            type="text"
            name="date-of-visit"
            class="date-of-visit"
            placeholder="Select date"
            required
            onfocus="(this.type='date')"
          />
        </div>
        <div class="comment-box">
          <label for="comment" class="comment-label">Your comment:</label>
          <textarea
            class="comment"
            name="comment"
            rows="5"
            cols="50"
            required
          ></textarea>
        </div>
      </form>
      <!-- form ends here-->

      <!-- submit button below-->
      <input
        class="form-submit"
        type="submit"
        onclick="showInput()"
        value="Send your Feedback"
      />
    </div>
    <!-- form wrapper ends -->

    <!-- this section defines the empty spaceholders for displaying input -->
    <div class="display-input">
      <p><span class="display-email"></span></p>
      <p><span class="display-date"></span></p>
      <p><textarea rows="5" cols="50" class="display-comment"></textarea></p>
    </div>
    <!-- end of empty spaceholder definition-->

    <!-- JS file here -->
    <script src="main.js"></script>
  </body>
</html>
